<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz HTML and CSS</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Week 5 Assigment">
    <meta name="author" content="Mauricio Nicaragua">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="question">
                <label for="q1">1-What is HTML?</label>
                <input type="text" name="q1" id="q1">
            </div>
            <div class="question">
                <label for="q2">2-What Is CSS?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div class="question">
                <label for="q3">3-Which of the Following is a CSS Comment?</label>
                <select name="q3" id="q3">
                    <option value="1">!-Comment-!</option>
                    <option value="2">/*Comment*/</option>
                    <option value="3">--Comment--</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">4-What is the bottom margin given this declaration</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" name="q4" id="q4">
            </div>
            <div class="question buttom">
                <button type="submit" class="question">Submit Quiz</button>
            </div>
        </form>
    </main>
</body>

</html>
