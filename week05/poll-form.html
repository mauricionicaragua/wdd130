<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 HTML FORM - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
   <header>
    <h1>WDD130 | Mauricio Nicaragua | HTML Form - User Poll</h1>
   </header> 
   <main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full Name: </label>
            <input type="text" id="fullname" name="fullname">
            <label for="usermail">Email: </label>
            <input type="email" id="usermail" name="usermail">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite Browser: </label>
            <select name="browser" id="browser">
             <option value="chrome">Chrome</option>
             <option value="firefox">Firefox</option>
             <option value="safari">Safari</option>
             <option value="edge">Edge</option>
             <option value="brave">Brave</option>
             <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household Pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived: </label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Nicaragua, Peru, Costa Rica, Utah"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>

   </main>
   <footer>
    <p>@2024 | HTML Form - User Poll Activity | Mauricio Nicaragua</p>
   </footer>
</body>
</html>
